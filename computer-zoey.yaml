  manual_ip:
    static_ip: !secret ip_computer_zoey
    subnet: 255.255.255.0
    gateway: 192.168.1.1
    
captive_portal:

logger:

ota:

api:

binary_sensor:
  - platform: status
    name: 'Computer Zoey'
    id: computer_zoey
    device_class: ''